session:
  max_duration: 28800
  time_zone: UTC
  max_concurrent_tasks: 1
  checkpoint_interval: 300
project:
  root_directory: ./
  package_manager: npm
  test_command: npm test
  lint_command: npm run lint
  build_command: npm run build
  setup_commands:
    - npm install
git:
  branch_prefix: nightly-
  auto_push: true
  create_pr: true
  pr_template: ""
  cleanup_branches: false
validation:
  skip_tests: false
  skip_lint: false
  skip_build: false
  custom_validators: []
notifications:
  email:
    enabled: false
  slack:
    enabled: false
  webhook:
    enabled: false
rate_limiting:
  enabled: true
  max_retries: 5
  base_delay: 60000
  max_delay: 3600000
  exponential_backoff: true
  jitter: true
  usage_limit_retry: true
  rate_limit_retry: true
security:
  allowed_commands: []
  blocked_patterns:
    - rm -rf
    - sudo rm
    - "format c:"
    - del /s
    - DROP TABLE
    - DROP DATABASE
    - TRUNCATE TABLE
    - DELETE FROM
    - UPDATE.*SET
    - ALTER TABLE.*DROP
    - shutdown
    - reboot
    - halt
    - poweroff
    - kill -9
    - killall
    - pkill
    - mkfs
    - fdisk
    - dd if=
    - wget.*|.*sh
    - curl.*|.*sh
    - eval
    - exec
    - system(
    - shell_exec
    - passthru
    - proc_open
    - __import__
    - getattr
    - setattr
    - delattr
    - globals()
    - locals()
    - vars()
    - dir()
    - open.*w
    - file.*write
    - os.remove
    - os.unlink
    - shutil.rmtree
    - subprocess
    - os.system
    - os.popen
    - fs.unlink
    - fs.rmdir
    - child_process
    - Process.Start
    - ProcessBuilder
    - Runtime.getRuntime
    - chmod 777
    - chmod +x
    - /etc/passwd
    - /etc/shadow
    - ~/.ssh
    - id_rsa
    - private_key
    - BEGIN PRIVATE KEY
    - aws configure
    - gcloud auth
    - kubectl
    - docker run
    - docker exec
    - sudo
    - su -
    - passwd
    - useradd
    - userdel
    - usermod
    - crontab
    - "at "
    - batch
  max_file_size: 10485760
  sandbox_mode: false
superclaude:
  enabled: true
  planning_mode: intelligent
  execution_mode: assisted
  task_management: hierarchical
  integration_level: deep
